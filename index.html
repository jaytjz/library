<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog>
        <button autofocus>Close</button>
        <form>
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="pages">Pages: </label>
                <input type="text" id="pages" required>
            </div>
            <div>
                <label for="read"><input type="radio" id="read" name="read-status" value="Read" required>Read</label>
                <label for="not-read"><input type="radio" id="not-read" name="read-status" value="Not Read" required checked>Not read</label>
            </div>
        </form>
        <button id="submit-btn">Submit</button>
    </dialog>
    <button id="add-book-btn">Add Book</button>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
